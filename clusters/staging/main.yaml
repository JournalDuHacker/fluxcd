---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: infra
  interval: 2m0s
  path: ./clusters/staging/apps # targets file kustomization.yaml in apps directory
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
