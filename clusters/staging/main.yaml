---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./infra
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # decryption:
