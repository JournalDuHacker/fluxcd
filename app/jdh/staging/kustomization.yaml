apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: jdh
resources:
  - namespace.yaml
  - ../base/
  - ingress.yaml
  - image-update-automation.yaml
  - secrets/rails-secretkeybase.yaml
patches:
  # RÃ©duire les ressources pour staging
  - patch: |-
      apiVersion: k8s.mariadb.com/v1alpha1
      kind: MariaDB
      metadata:
        name: mariadb-jdh
      spec:
        replicas: 1
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2
            memory: 1Gi
        myCnf: |
          [mariadb]
          innodb_buffer_pool_size=800MB
images:
  - name: ghcr.io/flemzord/journalduhacker.net:unset
    newName: ghcr.io/flemzord/journalduhacker.net
    newTag: latest # {"$imagepolicy": "jdh:journalduhacker-staging:tag"}
    digest: sha256:664ec205e368d48b46f8fe88a534b21b3864708dc660c20515553f4b1b5a56d4 # {"$imagepolicy": "jdh:journalduhacker-staging:digest"}
