---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: journalduhacker
spec:
  image: ghcr.io/journalduhacker/journalduhacker.net
  interval: 5m0s
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: journalduhacker-staging
spec:
  imageRepositoryRef:
    name: journalduhacker
  filterTags:
    pattern: "^latest$"
  policy:
    alphabetical: {}
  digestReflectionPolicy: Always
  interval: 5m0s
